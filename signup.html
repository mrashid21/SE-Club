			<h2>Sign Up as SE Club Member</h2>
			<p>Please fill in this form to create an account. Required information is marked with an asterisk (*).</p>
			<!-- form -->
			<form method="post" action="/sign-in-url">
				 <label>*Name:</label><input type="text" name="name">
				 <label>*Student ID:</label><input type="text" name="s_id">
				 <label>*E-mail: </label><input type="email" name="email">
				 <label>*Password:</label><input type="password" name="pw">
				 <label>*Repeat Password: </label><input type="password" name="rpw">
				 <label>Birthday: </label><input type="date" name="bday">
				
				<label for="select-choice">Select your most favourite event:</label>
					<select id="select-choice">
						<option value="workshop">Workshop</option>
						<option value="talk">Talk</option>
						<option value="seday">SE Day</option>
						<option value="comp">Competition</option>
						<option value="alumni">Gathering with alumni</option>
					</select>
				
				<button id="newSubmit">Sign Up</button>
			</form>
